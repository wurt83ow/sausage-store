name: Backend Build

on:
  push:    
    branches:      
      - main  
  pull_request:    
    branches:      
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:          
        distribution: 'adopt'          
        java-version: '16'

    - name: Build with Maven
      working-directory: backend        
      run: mvn package -DskipTests=true
